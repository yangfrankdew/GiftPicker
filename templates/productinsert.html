<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Product Update </title>
</head>
<body>
<form action="/productinsert/" method="post">
    {% csrf_token %}
    productID:<input type="number" name="productID" value={{ defaultValue.productID }}>
    tagID:<input type="number" name="tagID" value={{ defaultValue.tagID }}>
    shoppingplatform:<input type="text" name="shoppingplatform" value={{ defaultValue.shoppingplatform }}>
    price:<input type="number" step=0.01 name="price" value={{ defaultValue.price }}>
    weblink:<input type="url" name="weblink" value={{ defaultValue.weblink }}>
    productname:<input type="text" name="productname" value={{ defaultValue.productname }}>
    imagelink:<input type="url" name="imagelink" value={{ defaultValue.imagelink }}>
    <input type="submit" value="UPDATE">
</form>
</body>
</html>
